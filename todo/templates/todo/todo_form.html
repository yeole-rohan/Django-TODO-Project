{% extends 'base.html' %}

{% load bootstrap5 %}
{% block title %}Create or Update TODO{% endblock %}
{% block content %}
<h2>Create or Update a TODO Item</h2>
<form method="post" class="mt-3">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary mt-3">Save Task</button>
</form>
{% endblock %}
